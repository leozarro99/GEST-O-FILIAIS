        // Helper function to render Lucide icons
        function LucideIcon({ name, className }) {

        // Componente de Mensagem/Toast
        function Toast({ message, type, onClose }) {
            const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            const icon = type === 'success' ? '‚úî' : '‚úñ'; // Simple icons for now

            React.useEffect(() => {
                const timer = setTimeout(() => {
                    onClose();
                }, 3000); // Auto-close after 3 seconds
                return () => clearTimeout(timer);
            }, [onClose]);

            return (
                React.createElement('div', { className: `fixed bottom-4 right-4 ${bgColor} text-white p-4 rounded-lg shadow-lg flex items-center space-x-2 z-50 transition-all duration-300 ease-in-out transform translate-y-0 opacity-100` },

            const SUPABASE_URL = 'https://gfivmnnysomfwrffybeh.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdmaXZtbm55c29tZndyZmZ5YmVoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyOTY3NjgsImV4cCI6MjA2ODg3Mjc2OH0.NxetXJoCLh4q9zAqn_olimziI3YP4MAJzB8ed4qf8cg';

            // Function to initialize Supabase and render the App
            const initializeSupabaseAndRenderApp = () => {
                try {
                    console.log("Tentando inicializar o cliente Supabase...");

            };

            // Dynamically load Supabase library
            const supabaseScript = document.createElement('script');
            supabaseScript.src = "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.0/dist/umd/supabase.min.js";
            supabaseScript.onload = () => {
                console.log("Biblioteca Supabase carregada com sucesso.");
                initializeSupabaseAndRenderApp();
            };
            supabaseScript.onerror = (error) => {
                console.error("Erro ao carregar a biblioteca Supabase:", error);

                    ),
                    document.getElementById('root')

            };
            document.head.appendChild(supabaseScript);


            // Global variable for app ID (from Canvas environment, if applicable, otherwise default)
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

            // Componente para a tela de Login
            function LoginPage({ onLogin }) {
              const [username, setUsername] = React.useState('');
              const [password, setPassword] = React.useState('');
              const [error, setError] = React.useState('');
              const [isLoggingIn, setIsLoggingIn] = React.useState(false);

              const handleLogin = async (e) => {
                e.preventDefault();
                setIsLoggingIn(true);
                setError('');

                if (!username || !password) {
                  setError('Por favor, insira seu usu√°rio e senha.');
                  setIsLoggingIn(false);
                  return;
                }

                await new Promise(resolve => setTimeout(resolve, 1000));

                let role = null;

                try {
                    console.log("Tentando login com username:", username.toLowerCase(), "e password:", password);
                    const { data, error: fetchError } = await supabase
                      .from('app_users')
                      .select('*')
                      .eq('username', username.toLowerCase())
                      .eq('password', password);

                    console.log("Resultado da consulta Supabase (data):", data);
                    console.log("Resultado da consulta Supabase (erro):", fetchError);

                    if (fetchError) {
                        console.error("Erro ao buscar usu√°rio no Supabase:", fetchError);
                        setError("Erro ao autenticar. Por favor, tente novamente.");
                    } else if (data && data.length > 0) {
                        role = data[0].role;
                        // Salvar informa√ß√µes do usu√°rio no localStorage ap√≥s login bem-sucedido
                        localStorage.setItem('userRole', role);
                        localStorage.setItem('userId', username.toLowerCase()); // Usar o username como userId
                    } else {
                        setError('Usu√°rio ou senha inv√°lidos.');
                    }
                } catch (e) {
                    console.error("Erro inesperado ao buscar usu√°rio no Supabase:", e);
                    setError("Erro ao autenticar. Por favor, tente novamente.");
                }


                if (role) {
                  onLogin(role, username.toLowerCase()); // Pass username as userId for data partitioning
                } else {
                  if (!error) {
                    setError('Usu√°rio ou senha inv√°lidos.');
                  }
                }
                setIsLoggingIn(false);
              };

              return (
                React.createElement('div', { className: "flex items-center justify-center min-h-screen bg-gray-100 font-sans" },
                  React.createElement('div', { className: "bg-white p-8 rounded-xl shadow-lg w-full max-w-md" },
                    // TERC SISTEMAS title
                    React.createElement('div', { className: "flex flex-col items-center justify-center mb-6" },
                        React.createElement('h2', { className: "text-4xl font-extrabold text-blue-600 text-center" }, "TERC SISTEMAS")
                    ),
                    error && (
                      React.createElement('div', { className: "bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4", role: "alert" },
                        React.createElement('strong', { className: "font-bold" }, "Erro:"),
                        React.createElement('span', { className: "block sm:inline" }, " ", error)
                      )
                    ),
                    React.createElement('form', { onSubmit: handleLogin },
                      React.createElement('div', { className: "mb-4" },
                        React.createElement('label', { htmlFor: "username", className: "block text-sm font-medium text-gray-700 mb-1" }, "Usu√°rio"),
                        React.createElement('input', {

                          id: "username",
                          value: username,
                          onChange: (e) => { setUsername(e.target.value); setError(''); },
                          className: "mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out",
                          placeholder: "Digite seu usu√°rio",
                          required: true,
                          disabled: isLoggingIn
                        })
                      ),
                      React.createElement('div', { className: "mb-6" },
                        React.createElement('label', { htmlFor: "password", className: "block text-sm font-medium text-gray-700 mb-1" }, "Senha"),
                        React.createElement('input', {
                          type: "password",
                          id: "password",
                          value: password,
                          onChange: (e) => setPassword(e.target.value),
                          className: "mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out",
                          placeholder: "Digite sua senha",
                          required: true,
                          disabled: isLoggingIn
                        })
                      ),
                      React.createElement('button', {
                        type: "submit",
                        className: "w-full inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out transform hover:scale-105",
                        disabled: isLoggingIn
                      },
                        isLoggingIn ? (
                          React.createElement('svg', { className: "animate-spin -ml-1 mr-3 h-5 w-5 text-white", xmlns: "http://www.w3.org/2000/svg", fill: "none", viewBox: "0 0 24 24" },
                            React.createElement('circle', { className: "opacity-25", cx: "12", cy: "12", r: "10", stroke: "currentColor", strokeWidth: "4" }),
                            React.createElement('path', { className: "opacity-75", fill: "currentColor", d: "M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" })
                          )
                        ) : (
                          React.createElement(LucideIcon, { name: "UserCheck", className: "mr-2 h-5 w-5" })
                        ),
                        isLoggingIn ? 'Entrando...' : 'Entrar'
                      )
                    )
                  )
                )

            // Componente para Troca de Filial
            function BranchTransfer({ userId, setCurrentPage, showToast }) {
              const [plate, setNewPlate] = React.useState('');
              const [newBranch, setNewBranch] = React.useState('');
              const [executionDate, setExecutionDate] = React.useState(''); // Data de Altera√ß√£o
              const [branches, setBranches] = React.useState([]);
              const [availablePlates, setAvailablePlates] = React.useState([]);
              const [error, setError] = React.useState(null);
              const [isLoading, setIsLoading] = React.useState(false);


              React.useEffect(() => {
                if (!userId) return;
                const fetchData = async () => {
                  setIsLoading(true);
                  // Fetch branches
                  const { data: branchesData, error: fetchBranchesError } = await supabase
                    .from('filiais')
                    .select('name');

                  if (fetchBranchesError) {
                    console.error("Erro ao buscar filiais no Supabase:", fetchBranchesError);
                    setError("Erro ao carregar filiais para sele√ß√£o. Por favor, recarregue a p√°gina.");
                    showToast("Erro ao carregar filiais.", "error");
                  } else {
                    setBranches(branchesData.map(b => b.name));
                  }

                  // Fetch equipment plates
                  const { data: equipmentData, error: fetchEquipmentError } = await supabase
                    .from('equipamentos')
                    .select('plate');

                  if (fetchEquipmentError) {
                    console.error("Erro ao buscar equipamentos no Supabase:", fetchEquipmentError);
                    setError("Erro ao carregar placas de equipamento para sele√ß√£o. Por favor, recarregue a p√°gina.");
                    showToast("Erro ao carregar placas de equipamento.", "error");
                  } else {
                    setAvailablePlates(equipmentData.map(e => e.plate));
                  }

                  setIsLoading(false);
                };
                fetchData();
              }, [userId, showToast]);

              const handleRegisterTransfer = async (e) => {
                e.preventDefault();
                setError(null);
                if (!plate.trim() || !newBranch || !executionDate) {
                  setError("Por favor, preencha todos os campos.");
                  showToast("Preencha todos os campos.", "error");
                  return;
                }

                setIsLoading(true);
                try {
                  // 1. Check for an existing active record for this plate
                  const { data: existingRecords, error: fetchExistingError } = await supabase
                    .from('trocasFilial')
                    .select('*')
                    .eq('plate', plate.trim())
                    .is('ending_date', null)
                    .order('executionDate', { ascending: false }) // Get the most recent one
                    .limit(1);

                  if (fetchExistingError) {
                    throw fetchExistingError;
                  }

                  // 2. If an active record is found, update its ending_date
                  if (existingRecords && existingRecords.length > 0) {
                    const existingRecord = existingRecords[0];

                    // Calculate the day before the new executionDate
                    const newExecutionDateObj = new Date(executionDate);
                    newExecutionDateObj.setDate(newExecutionDateObj.getDate() - 1);
                    const previousDayDate = newExecutionDateObj.toISOString().split('T')[0];

                    const { error: updateError } = await supabase
                      .from('trocasFilial')
                      .update({ ending_date: previousDayDate })
                      .eq('id', existingRecord.id); // Update the specific existing record

                    if (updateError) {
                      throw updateError;
                    }
                    showToast(`Registro anterior da placa ${plate.trim()} atualizado.`, "success");
                  }

                  // 3. Insert the new record
                  const { error: insertError } = await supabase
                    .from('trocasFilial')
                    .insert([
                      { plate: plate.trim(), newBranch: newBranch, executionDate: executionDate, ending_date: null, created_by_username: userId }
                    ]);

                  if (insertError) throw insertError;

                  showToast("Troca de filial registrada com sucesso!", "success");
                  setNewPlate('');
                  setNewBranch('');
                  setExecutionDate('');
                } catch (e) {
                  console.error("Erro ao registrar troca de filial:", e);
                  setError("Erro ao registrar troca de filial. Tente novamente.");
                  showToast("Erro ao registrar troca de filial.", "error");
                } finally {
                    setIsLoading(false);
                }
              };

              const handleGoBack = () => {
                setCurrentPage('dashboard');
              };

              return (

            // Novo Componente: Distribui√ß√£o Terceiriza√ß√£o (Kanban)
            function OutsourcingDistribution({ userId, showToast, setCurrentPage }) {
                const [branchesByResponsible, setBranchesByResponsible] = React.useState({});
                const [availableSupervisors, setAvailableSupervisors] = React.useState([]);
                const [error, setError] = React.useState(null);
                const [isLoading, setIsLoading] = React.useState(false);

                React.useEffect(() => {
                    const fetchDistributionData = async () => {
                        setIsLoading(true);
                        setError(null);
                        try {
                            // Fetch all branches
                            const { data: branchesData, error: branchesError } = await supabase
                                .from('filiais')
                                .select('name, responsible');

                            if (branchesError) throw branchesError;

                            // Fetch all supervisors
                            const { data: supervisorsData, error: supervisorsError } = await supabase
                                .from('app_users')
                                .select('username')
                                .eq('role', 'supervisor')
                                .order('username', { ascending: true });

                            if (supervisorsError) throw supervisorsError;

                            const supervisors = supervisorsData.map(u => u.username);
                            setAvailableSupervisors(supervisors);

                            const groupedBranches = {};
                            // Initialize groups for all supervisors
                            supervisors.forEach(supervisor => {
                                groupedBranches[supervisor] = [];
                            });
                            // Add a group for branches without a responsible or with an unknown responsible
                            groupedBranches['Sem Respons√°vel / Outros'] = [];

                            branchesData.forEach(branch => {
                                if (branch.responsible && groupedBranches.hasOwnProperty(branch.responsible)) {
                                    groupedBranches[branch.responsible].push(branch);
                                } else {
                                    groupedBranches['Sem Respons√°vel / Outros'].push(branch);
                                }
                            });

                            setBranchesByResponsible(groupedBranches);

                        } catch (e) {
                            console.error("Erro ao buscar dados de distribui√ß√£o:", e);
                            setError("Erro ao carregar dados de distribui√ß√£o. Por favor, recarregue a p√°gina.");
                            showToast("Erro ao carregar distribui√ß√£o.", "error");
                        } finally {
                            setIsLoading(false);
                        }
                    };

                    fetchDistributionData();
                }, [userId, showToast]);

                const handleGoBack = () => {
                    setCurrentPage('dashboard'); // Or 'emptyPanel' if you want to go to the initial empty page
                };

                return (
                    React.createElement('div', { className: "bg-white p-6 rounded-xl shadow-lg w-full" },
                        React.createElement('div', { className: "flex items-center mb-6" },
                            React.createElement('button', {
                                onClick: handleGoBack,
                                className: "inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out transform hover:scale-105",
                                disabled: isLoading
                            },
                                React.createElement(LucideIcon, { name: "ArrowLeft", className: "mr-2 h-5 w-5" }),
                                "Voltar"
                            ),
                            React.createElement('h2', { className: "text-2xl font-bold text-gray-800 flex-grow text-center" }, "Distribui√ß√£o de Terceiriza√ß√£o")
                        ),
                        error && (
                            React.createElement('div', { className: "bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4", role: "alert" },
                                React.createElement('strong', { className: "font-bold" }, "Erro:"),
                                React.createElement('span', { className: "block sm:inline" }, " ", error)
                            )
                        ),
                        isLoading ? (
                            React.createElement('div', { className: "text-center text-gray-500 py-8" }, "Carregando distribui√ß√£o...")
                        ) : (
                            React.createElement('div', { className: "flex flex-wrap gap-6 justify-center" },
                                [...availableSupervisors, 'Sem Respons√°vel / Outros'].map(responsible => (
                                    React.createElement('div', { key: responsible, className: "flex-none w-full md:w-1/2 lg:w-1/3 xl:w-1/4 p-2" },
                                        React.createElement('div', { className: "bg-gray-100 rounded-lg shadow-md p-4 h-full flex flex-col" },
                                            React.createElement('h3', { className: "text-lg font-semibold text-gray-800 mb-4 border-b pb-2" }, responsible),

                                                    branchesByResponsible[responsible].map(branch => (

                                                            branch.name
                                                        )
                                                    ))
                                                )
                                            ) : (
                                                React.createElement('p', { className: "text-gray-500 text-sm text-center py-4" }, "Nenhuma filial atribu√≠da.")
                                            )
                                        )
                                    )
                                ))
                            )
                        )
                    )
                );
